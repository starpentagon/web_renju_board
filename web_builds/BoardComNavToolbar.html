<body style="position:absolute;padding:0;margin:0;">
<div id="divId" style="position:relative; height: 100vh;width: 100vw" onfocus="BodyFocus()" tabindex="-1"></div>
<script>
    var oGameTree = RenjuBoardApi.Create_GameTree();
    RenjuBoardApi.Set_Sound(oGameTree, "../Resources/Sound");
    RenjuBoardApi.Create_BoardCommentsButtonsNavigator(oGameTree, "divId");
    RenjuBoardApi.Load_Sgf(oGameTree, '(;FF[1]GM[1]SZ[19]GN[test];B[fj]CR[ii][ji][kh][pp][po][op];W[ip])');

    window.onresize = function()
    {
        RenjuBoardApi.Update_Size(oGameTree);
    };

    function BodyFocus()
    {
        if (oGameTree)
            RenjuBoardApi.Focus(oGameTree);
    }
